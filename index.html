<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input class="input-city" type="text" placeholder="Enter City..." />
        <button class="search-btn">Search</button>
      </div>

      <div class="weather">
        <h2 class="city">City Name</h2>
        <h1 class="temp">Temperature</h1>

        <div class="details">
          <div class="card">
            <h2 class="humidity">50%</h2>
            <i class="fa-duotone fa-droplet-degree"></i>
            <p>Humidity</p>
          </div>

          <div class="card">
            <h2 class="wind">10 Km/h</h2>
            <p>Wind-Speed</p>
          </div>

          <div class="card">
            <h2 class="visibility">50%</h2>
            <p>Visibility</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
